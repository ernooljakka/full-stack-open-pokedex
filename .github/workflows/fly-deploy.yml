name: Fly Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Set deployment condition
        id: set_condition
        run: |
          echo "CONDITION=false" >> $GITHUB_ENV
          MESSAGES=$(jq -r '.[].message' <<< "${{ toJson(github.event.commits) }}")
          for msg in $MESSAGES; do
            if [[ "$msg" == *"release"* ]]; then
              echo "CONDITION=true" >> $GITHUB_ENV
            fi
          done

      - name: Deploy to Fly
        if: ${{ github.event_name == 'push' && env.CONDITION == 'true' }}
        run: flyctl deploy --remote-only --yes
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  tag_release:
    name: Tag Release
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && env.CONDITION == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          DRY_RUN: false
