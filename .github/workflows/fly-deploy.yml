name: Fly Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group
    outputs:
      deploy_condition: ${{ steps.set_condition.outputs.condition }}
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Set deployment condition
        id: set_condition
        env:
          COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
        run: |
          CONDITION=false
          # Convert JSON array to Bash array
          MESSAGES=($(echo "$COMMIT_MESSAGES" | jq -r '.[]'))
          for msg in "${MESSAGES[@]}"; do
            if [[ "$msg" == *"release"* ]]; then
              CONDITION=true
              break
            fi
          done
          echo "condition=$CONDITION" >> $GITHUB_OUTPUT

      - name: Deploy to Fly
        if: ${{ github.event_name == 'push' && steps.set_condition.outputs.condition == 'true' }}
        run: flyctl deploy --remote-only --yes
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Notify success
        if: success() && steps.set_condition.outputs.condition == 'true'
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: "**Deploy successful!**"  

  tag_release:
    name: Tag Release
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && needs.deploy.outputs.deploy_condition == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          DRY_RUN: false

  notify_failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    steps:
      - name: Send failure notification
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: "**Deploy FAILED**"